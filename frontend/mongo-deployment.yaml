apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: mongodb
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: mongodb
    spec:
      containers:
        - image: quay.io/jduimovich0/mongoserver:2023-03-09-082829
          imagePullPolicy: Always
          name: container-image
          ports:
            - containerPort: 27017
          resources:
            requests:
              cpu: 10m
              memory: 50Mi
