schemaVersion: 2.2.0
metadata:
  name: pacman 
  attributes:
    alpha.dockerimage-port: 8080
  version: 1.0.0
  provider: Red Hat  
components:
  - name: outerloop-build
    image:
      imageName: pacman
      dockerfile:
        uri:  docker/Dockerfile
        buildContext:  .
        rootRequired: false 
  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/containerENV:
      - name: MONGO_SERVICE_HOST
        value: "" 
      deployment/cpuLimit: '100m'
      deployment/cpuRequest: 10m
      deployment/memoryLimit: 100Mi
      deployment/memoryRequest: 50Mi
      deployment/container-port: 8080
    kubernetes:
      uri: pacman-deployment.yaml
      endpoints:
      - name: frontend-port
        targetPort: 8080
        path: /
  - name: mongo-db
    kubernetes:
      uri: mongo-deployment.yaml        
commands:
  - id: build-image
    apply:
      component: outerloop-build
  - id: deployk8s
    apply:
      component: kubernetes-deploy
  - id: mongo-service
    apply:
      component: mongo-db      
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
        - mongo-service
      group:
        kind: deploy
        isDefault: true
