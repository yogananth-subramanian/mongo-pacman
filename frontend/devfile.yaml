schemaVersion: 2.2.0
metadata:
  name: pacman 
  attributes:
    alpha.dockerimage-port: 8080
  version: 1.0.0
  provider: Red Hat  
components:
  - name: outerloop-build
    image:
      imageName: pacman
      dockerfile:
        uri:  docker/Dockerfile
        buildContext:  .
        rootRequired: false 
  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 3
      deployment/containerENV:
      - name: MONGO_SERVICE_HOST
        value: "" 
      deployment/cpuLimit: '100m'
      deployment/cpuRequest: 10m
      deployment/memoryLimit: 100Mi
      deployment/memoryRequest: 50Mi
      deployment/container-port: 8080
    kubernetes:
      endpoints:
      - name: frontend-port
        targetPort: 8080
        path: /
      inlined: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: pacman
        spec:
          replicas: 3
          selector:
            matchLabels:
              app.kubernetes.io/instance: pacman
          template:
            metadata:
              labels:
                app.kubernetes.io/instance: pacman
            spec:
              containers:
                - image: quay.io/jduimovich0/pacman:2023-03-09-082829
                  imagePullPolicy: Always
                  livenessProbe:
                    httpGet:
                      path: /
                      port: 8080
                    initialDelaySeconds: 10
                    periodSeconds: 10
                  name: pacman-image
                  ports:
                    - containerPort: 8080
                  resources:
                    requests:
                      cpu: 10m
                      memory: 512Mi
  - name: config-deploy
    kubernetes:
      uri: test-config.yaml
commands:
  - id: build-image
    apply:
      component: outerloop-build
  - id: deployk8s
    apply:
      component: kubernetes-deploy
  - id: deployconfig
    apply:
      component: config-deploy   
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
        - deployconfig
      group:
        kind: deploy
        isDefault: true
