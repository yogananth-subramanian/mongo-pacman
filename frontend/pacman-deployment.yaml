  db.user: |
    trex
  ocm-service.clientId: ocm-ams-testing
  ocm-service.clientSecret: your-client-secret-here
  ocm-service.token: your-ocm-api-token-here
  sentry.key: |
    your-key-here-for-dev-or-mounted-by-volume-in-a-deployment
